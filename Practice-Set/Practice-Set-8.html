        // 4.write a program to keep fetching contents of a website ( every 5 sec)

        // Function to fetch content from the given URL
        async function fetchContent(url) {
            try {
                const response = await fetch(url); // Fetch data from the URL
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`); // Check for HTTP errors
                }
                const data = await response.json(); // Parse JSON data
                return data; // Return the data
            } catch (error) {
                console.error("Failed to fetch content:", error); // Log any errors
            }
        }

        // Set interval to fetch content every 3 seconds
        setInterval(async function () {
            let url = 'https://jsonplaceholder.typicode.com/todos/1'; // API endpoint
            const result = await fetchContent(url); // Fetch content

        }, 3000);
